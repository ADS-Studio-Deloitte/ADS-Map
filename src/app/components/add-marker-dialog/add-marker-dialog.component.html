<div class="main">
  <h1 mat-dialog-title>Dodaj nowy punkt</h1>
  <div mat-dialog-content>
    <form [formGroup]="markerInputFormGroup" class="input-box">
      <label for="user">Kto: </label>
      <input id="user" type="text" formControlName="who" class="user-input">

      <label for="description">Opis </label>
      <textarea id="description" matInput placeholder="Co się tam działo..." formControlName="description" class="description-input"></textarea>
      <mat-form-field class="color-picker">
        <input matInput [ngxMatColorPicker]="picker" formControlName="color" [disabled]="disabled">
        <ngx-mat-color-toggle matSuffix [for]="picker"></ngx-mat-color-toggle>
        <ngx-mat-color-picker #picker [touchUi]="touchUi" [color]="color"></ngx-mat-color-picker>
      </mat-form-field>
    </form>

  </div>
  <div mat-dialog-actions class="actions-btns-box">
    <button mat-button (click)="onNoClick()" class="cancel-btn">Anuluj</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="markerInputFormGroup.value" cdkFocusInitial class="accept-btn">Dodaj</button>
  </div>
</div>
